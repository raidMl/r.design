<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Management</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32-removebg-preview.png" >

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 10px 0;
        }

        nav a ,nav div  {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            margin: 0 10px;
            transition: background-color 0.3s ease, border-radius 0.3s ease;
        }

        nav a:hover {
            background-color: #444;
            border-radius: 5px;
        }
  .input1 input{
    max-width: 62px;
  }

        @media (max-width: 568px) {
            nav {
                flex-direction: column;
            }
    
            nav a {
                margin: 10px 0;
            }}


        .container {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .delete-btn {
            color: red;
            cursor: pointer;
        }

        .delete-btn:hover {
            color: darkred;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Message Management</h1>
    </header>
    <nav dir="ltr">
        <a href="projects.html"><i class="fas fa-project-diagram"></i> Projects</a>

        <div>
        <a href="messages.html"> <i class="far fa-comment-dots"> </i> Messages</a>

        <a href=""><i class="fas fa-sign-out-alt"></i>  Logout</a>
    </div>
    </nav>
    <div class="container">
        <input type="text" placeholder="Search by email..." id="searchBox" oninput="filterMessages()">
        <table>
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Message</th>
                    <th>Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="messageTableBody">
                <!-- Messages will be dynamically loaded here -->
            </tbody>
        </table>
    </div>

    <script>
        // Fetch messages and populate the table
        function fetchMessages() {
            fetch('http://localhost:3000/api/message')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch messages');
                    }
                    return response.json();
                    console.log(response.data);
                })
                .then(data => {
                    const tableBody = document.getElementById('messageTableBody');
                    tableBody.innerHTML = ''; // Clear previous data
                    data.forEach(msg => {
                        const row = `
                            <tr>
                                <td>${msg.email}</td>
                                <td>${msg.message}</td>
                                <td>${new Date(msg.createdAt).toLocaleString()}</td>

                                <td>
                                    <i class="material-icons delete-btn" onclick="deleteMessage('${msg._id}')">delete</i>
                                </td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => {
                    console.error('Error fetching messages:', error);
                });
        }

        // Delete a message by ID
        function deleteMessage(id) {
            if (confirm('Do you want to delete this message?')) {
                fetch(`http://localhost:3000/api/message/${id}`, {
                    method: 'DELETE',
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to delete message');
                    }
                    alert('Message deleted successfully');
                    fetchMessages(); // Reload the messages
                })
                .catch(error => {
                    console.error('Error deleting message:', error);
                });
            }
        }

        // Filter messages by email
        function filterMessages() {
            const searchValue = document.getElementById('searchBox').value.toLowerCase();
            const rows = document.querySelectorAll('#messageTableBody tr');
            rows.forEach(row => {
                const email = row.querySelector('td:first-child').textContent.toLowerCase();
                if (email.includes(searchValue)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        // Initial fetch
        fetchMessages();
    </script>
</body>
</html>
